<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Workouts</title>
</head>
<body>
    <header>
        <h1>All Workouts</h1>
    </header>
    <main>
        <section>
            <h2>List of Workouts</h2>
            <ul>
                {% for workout in workouts %}
                <li>
                    <a href="{% url 'workout_detail' workout.id %}">{{ workout.name }}</a>
                    <!-- Add more details about the workout as needed -->
                </li>
                {% empty %}
                <li>No workouts found.</li>
                {% endfor %}
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Fitness Tracker</p>
    </footer>
</body>
</html>
